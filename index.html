<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Simple Test</title>
      <link rel="stylesheet" type="text/css" href="bootstrap-4.1.2-dist/css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="login/main_styles.css">
      <script src="login/bridge.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="card card-custom">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            
            <!-- ==Email Address== -->
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <!-- == PASSWORD == -->
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <div class="input-group">
                  <input type="password" placeholder="Password" id="inputPassword" class="form-control" aria-describedby="button-addon">
                  <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon" aria-describedby="passwordHelpBlock">Show</button>
                  </div>
                </div>
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </small>  
            </div>

            <!-- == Button Confirm== -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
